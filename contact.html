<body>
    <header class="header clearfix">
        <a class="header-logo" href="index.html"><img src="img/logo.png" width="155" height="44" alt="Mobi" /></a>
        <ul class="header-menu">
            <li><a href="index.html">Home</a></li>

            <li><a href="service.html">Services</a></li>
            <li  class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="main">
        <div class="ttu-bg">
            <div class="main-wrap">
                <div class="talk-to-us">
                    <article>
                        <h1>TALK TO US?</h1>
                        <p>The form below can help us help <br> you better.</p>
                    </article>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="main-wrap">
                <div class="float-left">
                    <article>
                        <h2>Contact Us</h2>
                        <p>JUST ASK US ANYTHING</p>
                    </article>
                    <form action="#" class="form" novalidate="novalidate">
                        <label for="subject">SUBJECT FOR YOUR MESSAGE</label><br>
                        <select name="subject" id="subject" option="1">
                            <option value="1">General information request</option>
                        </select><br>
                        <label for="name">CONTACT DETAILS</label><br>
                        <input type="text" id="name" name="name" placeholder="Your Name (optional)">
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                        <label for="message">YOUR INQUIRY OR COMMENTS</label><br>
                        <textarea name="message" id="message"  cols="62" rows="5" placeholder="Message (optional)"></textarea><br>
                        <button>Submit</button>
                    </form>
                </div>
                <div class="float-right info">
                    <h3>GLOBAL HEADQUARTERS</h3>
                    <p>41 University Drive, Suite 202 Newtown, PA 18940, USA <br><br>
                        P: +1-267-759-9000   |   F: +1-267-759-8989</p>
                </div>
            </div>
        </div>
